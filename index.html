<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body class="transition ease-in-out duration-100">
  <main class="px-5 py-2 mb-14">
    <article class="p-4">
      <h1 class="text-4xl text-center">Home</h1>
    </article>
  </main>
  <nav class=" bg-gray-50 shadow-lg transition ease-in-out duration-100 p-3 fixed left-0 right-0 bottom-0 m-3 rounded-full flex justify-between">
      <button  class="text-sm text-black font-bold fa-solid fa-home"></button>
      <div class="flex gap-10">
        <button  class="text-sm text-black fa-solid fa-user font-bold"></button>
        <button  class="text-sm text-black fa-solid fa-utensils font-bold"></button>
        <button  class="text-sm text-black fa-solid fa-paper-plane font-bold"></button>
      </div>
      <button id="darkBtn" class="text-black transition-all duration-150 ease-in-out fa-solid fa-moon"></button>
    </nav>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
